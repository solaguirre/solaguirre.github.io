<head>

    <title>Contact Me</title>

<body>
    <!-- Start Nav -->
    <section>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="contact.html">Sol</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- End Nav Bar -->

    <section class="container">
        <div class="jumbotron">
            <h1 class="display-4">Contact Me</h1>
            <p class="lead">Email me with any quesitons or comments. I want to hear from you.</p>
            <hr class="my-4">
            <p>Enter your contact information below and your message. You'll hear from me promptly</p>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone
                            else.</small>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Subject</label>
                            <input type="text" class="form-control" id="formGroupSubjectInput" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>

    </section>
    <!-- footer begins        -->
    <footer class="footer">
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand">
                <a href="https://www.facebook.com/aguirremarisol" class="fa fa-facebook"></a>

                <a href="https://www.linkedin.com/in/marisol-aguirre-93688296/" class="fa fa-linkedin"></a>
                <p>&copy; Marisol Aguirre</p>

    </footer>


    <!-- Optional JavaScript -->
